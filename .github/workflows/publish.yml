name: Publish to GitHub Packages

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # required to push to GitHub Packages
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          registry-url: https://npm.pkg.github.com
          scope: "@rzyns"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Set version from tag
        # Strips the 'v' prefix from the git tag (v1.2.3 â†’ 1.2.3) and sets
        # it in package.json so the published version matches the tag exactly.
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          pnpm version "$TAG" --no-git-tag-version --allow-same-version

      - name: Publish
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
