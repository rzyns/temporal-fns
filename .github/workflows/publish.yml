name: Publish to GitHub Packages

on:
  # Triggers automatically after a successful Release workflow run.
  # Using workflow_run instead of release: [published] because GitHub does
  # not fire the "published" event when a release is created by a workflow
  # using GITHUB_TOKEN (only PAT-created releases trigger it).
  workflow_run:
    workflows: ["Release"]
    types: [completed]

  # Also allow manual dispatch — useful for re-publishing or recovering
  # from a failed publish without cutting a new release.
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (e.g. v0.1.0)"
        required: true
        type: string

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    # For workflow_run: only proceed if the Release workflow succeeded.
    # For workflow_dispatch: always proceed.
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: read
      packages: write # required to push to GitHub Packages
    steps:
      - name: Resolve tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "name=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "name=${{ github.event.workflow_run.head_branch }}" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.name }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm
          registry-url: https://npm.pkg.github.com
          scope: "@rzyns"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Set version from tag
        # Strip the 'v' prefix so v1.2.3 → publishes as 1.2.3
        run: |
          TAG="${{ steps.tag.outputs.name }}"
          VERSION="${TAG#v}"
          pnpm version "$VERSION" --no-git-tag-version --allow-same-version

      - name: Publish
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
